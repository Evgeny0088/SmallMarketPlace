apiVersion: apps/v1
kind: Deployment
metadata:
  name: itemstorage-service
  labels:
    app: itemstorage-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itemstorage-service
  template:
    metadata:
      labels:
        app: itemstorage-service
    spec:
      containers:
        - name: itemstorage-service
          image: evgeny88docker/itemstorage-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: itemstorage-service
spec:
  ports:
    - targetPort: 8081
      port: 80
  selector:
    app: itemstorage-service
