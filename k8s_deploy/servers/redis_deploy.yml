apiVersion: v1
kind: Service
metadata:
  name: redis-primary-svc
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      name: redis
  selector:
    name: redis-primary

---

apiVersion: v1
kind: Service
metadata:
  name: redis-replica-svc
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      name: redis
  selector:
    name: redis-replica

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-primary-statefulset
  labels:
    name: redis-primary
    app: redis
spec:
  replicas: 1
  serviceName: redis-primary-svc
  selector:
    matchLabels:
      name: redis-primary
  template:
    metadata:
      labels:
        name: redis-primary
        app: redis
    spec:
      subdomain: primary
      containers:
        - name: redis
          image: redis
          env:
            - name: redis_pass
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: REDIS_PASS
          command:
            - "redis-server"
          args:
            - "--requirepass"
            - "$(redis_pass)"
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: datadir
              mountPath: /data/redis_data
  volumeClaimTemplates:
    - metadata:
        name: datadir
        labels:
          app: redis
      spec:
        accessModes: [ "ReadWriteMany" ]
        resources:
          requests:
            storage: 500Mi

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-replica-statefulset
  labels:
    name: redis-replica
    app: redis
spec:
  serviceName: redis-replica-svc
  replicas: 2
  selector:
    matchLabels:
      name: redis-replica
  template:
    metadata:
      labels:
        name: redis-replica
        app: redis
    spec:
      subdomain: replica
      containers:
        - name: redis
          image: redis
          command:
            - "redis-server"
          args:
            - "--slaveof"
            - "redis-primary-svc"
            - "6379"
            - "--protected-mode"
            - "no"
          volumeMounts:
            - name: datadir
              mountPath: /data/redis_data
          ports:
            - containerPort: 6379
  volumeClaimTemplates:
    - metadata:
        name: datadir
        labels:
          app: redis
      spec:
        accessModes: [ "ReadWriteMany" ]
        resources:
          requests:
            storage: 10Mi
