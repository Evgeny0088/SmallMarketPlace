server:
  port: 9000

spring:
  application:
    name: config-Server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Evgeny0088/marketplaceConfigServer
          clone-on-start: true

eureka:
  instance:
    prefer-ip-address: true
    hostname: registry-0
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: http://${eureka.instance.hostname}.registry.default.svc.cluster.local:8761/eureka
