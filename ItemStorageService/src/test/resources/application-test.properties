spring.application.name=test

# wire mock ports
brandWireMockServer=8083
itemWireMockServer=8084

# kafka cuncumer topic
itemDTO.topic.name_1=update_all_packages

## postgres test container
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true

#liquidebase setting
logging.level.liquibase=INFO
spring.liquibase.enabled=true
spring.liquibase.contexts=test
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master-test.yaml

# kafka
spring.kafka.bootstrap-servers = "${spring.kafka.bootstrap-servers}"